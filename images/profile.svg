<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" role="img" aria-labelledby="title desc">
  <title id="title">Profile avatar for Joshua Wagstaff</title>
  <desc id="desc">Stylized circular avatar with initials JW on blue gradient background</desc>
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c5aa0"/>
      <stop offset="100%" stop-color="#154360"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <g filter="url(#softShadow)">
    <circle cx="200" cy="200" r="180" fill="url(#g1)" />
  </g>

  <circle cx="200" cy="200" r="120" fill="#ffffff" opacity="0.08" />

  <text x="200" y="225" text-anchor="middle" font-family="'Open Sans', Arial, sans-serif" font-size="96" font-weight="700" fill="#ffffff">JW</text>

</svg>
